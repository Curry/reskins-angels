[mod-name]
reskins-angels=Artisanal Reskins: Angel’s Mods

[mod-description]
reskins-angels=Bietet neue Grafiken für Gegenstände, Objekte und Bauwerke aus Angel’s Mods, die nach Stufen gefärbt sind. Erlaubt benutzerdefinierte Färbung. Teil der „Artisanal Reskins“-Serie. Kombatibel mit ShinyBobsGFX und ShinyAngelGFX.

