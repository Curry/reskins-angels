[mod-setting-description]
reskins-angels-do-angelsindustries=Bietet neue Grafiken für die großen Kisten und ihre logistischen Varianten aus der Mod „Angel’s Industries“.
reskins-angels-do-angelspetrochem=Bietet neue Grafiken für die Fortgeschrittene Gasraffinerie aus der Mod „Angel’s Petrochemical Processing“.
reskins-angels-do-angelssmelting=Bietet neue Grafiken für die Erzverarbeitungsanlage, den Pulvermischer, die Öfen, die Pelletpresse, die Gusswerke, den Sinterofen sowie den Kühlturm aus der Mod „Angel’s Smelting“.

reskins-angels-do-angelsaddons-storage=Bietet neue Grafiken für Erzsilos und Lagerhallen, und ihre logistischen Varianten, sowie Drucktanks aus der Mod „Angel’s Addons – Lageroptionen“.


reskins-angels-do-angelsaddons-oresilos=Bietet neue Grafiken für Erzsilos und ihre logistischen Varianten aus der Mod „Angel’s Addons – Ore Silos“.
reskins-angels-do-angelsaddons-pressuretanks=Bietet neue Grafiken für Drucktanks aus der Mod „Angel's Addons – Pressure Tanks“.
reskins-angels-do-angelsaddons-warehouses=Bietet neue Grafiken für Lagerhallen und ihre logistischen Varianten aus der Mod „Angel’s Addons – Warehouses“.

reskins-angels-use-angels-material-colors=Verwendet Farben aus Angel’s Mods für Zwischenprodukte wie Zahnräder, Kugeln und -lager.\n\nNitinolzahnräder werden dann zum Beispiel violett anstatt dungelgrau dargestellt.
reskins-angels-use-angels-material-colors-pipes=Verwendet Farben aus Angel’s Mods für Rohre.\n\nNitinolrohre werden dann zum Beispiel violett anstatt dunkelgrau dargestellt.

reskins-angels-use-angels-tier-colors=Verwendet Farben aus Angel’s Mods für die Zuordnung der Stufen für Bauwerke, Fließbänder und Gegenstände.\n\nÜberschrieben durch „Benutzerdefinierte Farben verwenden“.
reskins-angels-use-vanilla-style-ores=Ersetzt Angel’s Grafiken für Saphirit, Stiratit, Jivolit, Crotinnium, Rubyt und Bobmonium durch Grafiken im Stil des Basisspiels.

