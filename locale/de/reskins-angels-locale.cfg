[mod-setting-description]
reskins-angels-do-angelssmelting=Neue Grafiken für die Erzverarbeitungsanlage, den Pulvermischer, die Öfen, die Pelletpresse, die Gusswerke, den Sinterofen sowie den Kühlturm aus der Mod „Angel's Smelting“.




reskins-angels-use-angels-tier-colors=Wenn aktiviert, wird die Zuordnung der Stufen für Bauwerke, Fließbänder und Gegenstände denen von Angel’s Mods entsprechen.\n\nÜberschrieben durch „Benutzerdefinierte Farben verwenden“.
reskins-angels-use-vanilla-style-ores=Ersetzt Angel’s Grafiken für Saphirit, Stiratit, Jivolit, Crotinnium, Rubyt und Bobmonium durch Grafiken im Stil des Basisspiels.

