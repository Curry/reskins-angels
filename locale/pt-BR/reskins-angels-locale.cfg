[mod-name]
reskins-angels=Artisanal Reskins: Angel's Mods

[mod-description]
reskins-angels=Reskin de itens, entidades e estruturas dentro dos Angel's Mods para adicionar coloração de níveis com cores customizáveis por jogador. Parte da séria Artisanal Reskins. Funciona junto com ShinyBobsGFX e ShinyAngelGFX.

[mod-setting-name]
reskins-angels-do-angelsbioprocessing=Angel's Bio Processing
reskins-angels-do-angelsexploration=Angel's Exploration
reskins-angels-do-angelsindustries=Angel's Industries
reskins-angels-do-angelspetrochem=Angel's Petrochemical Processing
reskins-angels-do-angelsrefining=Angel's Refining
reskins-angels-do-angelssmelting=Angel's Smelting
reskins-angels-do-angelsaddons-cab=Angel's Addons - C.A.B.
reskins-angels-do-angelsaddons-mobility=Angel's Addons - Mass Transit
reskins-angels-do-angelsaddons-storage=Angel's Addons - Storage Options

reskins-angels-use-angels-material-colors=Use Angel's material colors for intermediaries
reskins-angels-use-angels-material-colors-pipes=Use Angel's material colors for pipes

reskins-angels-use-angels-tier-colors=Usar cores de tier do Angel
reskins-angels-use-vanilla-style-ores=Usar minérios estilo padrão
reskins-angels-use-item-variations=Item variations

[mod-setting-description]
# reskins-angels-do-angelsbioprocessing=This string is not yet used; do not translate.
# reskins-angels-do-angelsexploration=This string is not yet used; do not translate.
reskins-angels-do-angelsindustries=Reskins the big chests and big logistic chests added by Angel's Industries.
reskins-angels-do-angelspetrochem=Reskins the chemical plants, air filters, electrolysers, gas refineries, steam crackers and oil and gas separators added by Angel's Petrochemical Processing.
# reskins-angels-do-angelsrefining=This string is not yet used; do not translate.
reskins-angels-do-angelssmelting=Reskins da máquina de processamento de minério e misturadora de pó, assim como as fornalhas, prensa de pastilha e máquinas de moldagem e também os fornos de sinterização e torre de resfriamento adicionado pelo Angel's Smelting.
# reskins-angels-do-angelsaddons-cab=This string is not yet used; do not translate.
# reskins-angels-do-angelsaddons-mobility=This string is not yet used; do not translate.
reskins-angels-do-angelsaddons-storage=Reskins the ore silos and warehouses, logistic silos and warehouses, and storage tanks added by Angel's Addons - Storage Options.

reskins-angels-use-angels-material-colors=Engrenagens, e rolimãs coloridos usam cores de materiais do Angel.\n\nPor exemplo, canos de nitinol serão roxo ao invés de cinza escuro.
reskins-angels-use-angels-material-colors-pipes=Canos coloridos usam cores de materiais do Angel.\n\nPor exemplo, canos de nitinol serão roxo ao invés de cinza escuro.

reskins-angels-use-angels-tier-colors=Quando habilidado, estruturas coloridas por nível, esteiras e itens usarão a coloração de tier do Angel.\n\nSobrescrito por "Habilitar Cores Customizas".
reskins-angels-use-vanilla-style-ores=Substitui os sprites estilo Angel pelo sprites Sapirita, Estiratita, Jivolita, Crotinnium, Rubyte e Bobmonium com sprites estilo padrão.
reskins-angels-use-item-variations=Allows for ingots to have several different arrangements when placed on belts or on the ground, much like mined ore does.

