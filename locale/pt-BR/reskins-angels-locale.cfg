[mod-setting-description]
reskins-angels-do-angelssmelting=Reskins da máquina de processamento de minério e misturadora de pó, assim como as fornalhas, prensa de pastilha e máquinas de moldagem e também os fornos de sinterização e torre de resfriamento adicionado pelo Angel's Smelting.




reskins-angels-use-angels-material-colors=Engrenagens, e rolimãs coloridos usam cores de materiais do Angel.\n\nPor exemplo, canos de nitinol serão roxo ao invés de cinza escuro.
reskins-angels-use-angels-material-colors-pipes=Canos coloridos usam cores de materiais do Angel.\n\nPor exemplo, canos de nitinol serão roxo ao invés de cinza escuro.

reskins-angels-use-angels-tier-colors=Quando habilidado, estruturas coloridas por nível, esteiras e itens usarão a coloração de tier do Angel.\n\nSobrescrito por "Habilitar Cores Customizas".
reskins-angels-use-vanilla-style-ores=Substitui os sprites estilo Angel pelo sprites Sapirita, Estiratita, Jivolita, Crotinnium, Rubyte e Bobmonium com sprites estilo padrão.

