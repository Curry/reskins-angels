[mod-name]
reskins-angels=Artisanal Reskins: Angel's módy

[mod-description]
reskins-angels=Nová grafika pro předměty, entity a struktury které přidávají Angel's módy pro přidání možnosti obarvení úrovní nastavitelnými barvami. Součást Astisanal Reskins série. Funguje společně s ShinyBobsGFX a ShinyAngelGFX.

